<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="playlist">
        <i class="fas fa-times fa-2x playlist__icon"></i>
        <div class="playlist__text">
            <span>Playlist</span>
        </div>
        <div class="playlist__empty"></div>
    </div>

    <div class="random">
        <div class="random__img">
            <img src="picture.PNG" />
        </div>
        <div class="random__text">
            <div class="random__text-big">Random</div>
            <div class="random__text-big">Love</div>
            <div class="random__text-small">by Divay Kapoor</div>
        </div>
    </div>

    <div class="icons">
        <div class="icons__play">
            <i class="fas fa-play fa-lg"></i>
            <span>Play</span>
        </div>
        <div class="icons__heart"><i class="far fa-heart fa-2x"></i></div>
        <div class="icons__plus"><i class="fas fa-plus fa-2x"></i></div>
    </div>

    <div class="color">
        <div class="color__row">
            <div class="color__backgroundcolor red"></div>
            <div class="color__text">
                <div class="color__text-title">Matargasti</div>
                <div class="color__text-content">Mohit Chauhan</div>
            </div>
        </div>
        <div class="color__row">
            <div class="color__backgroundcolor pink"></div>
            <div class="color__text">
                <div class="color__text-title">Attitude</div>
                <div class="color__text-content">Lewis OfMan · Attitude</div>
            </div>
        </div>
        <div class="color__row">
            <div class="color__backgroundcolor blue"></div>
            <div class="color__text">
                <div class="color__text-title">Try Everthing</div>
                <div class="color__text-content">Shakira · Zootopia</div>
            </div>
        </div>
        <div class="color__row">
            <div class="color__backgroundcolor green"></div>
            <div class="color__text">
                <div class="color__text-title">Sunflower</div>
                <div class="color__text-content">Joseph Vincent · Sunflower</div>
            </div>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
</script>

</html>
