<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="music-column">
            <header class="header">
                <i class="fas fa-arrow-left"></i>
                <i class="fas fa-search"></i>
            </header>
            <div class="profile">
                <img src="낰낰.jpg" />
                <h4>Twice</h4>
                <h6>K-POP</h6>
            </div>
            <div class="button">
                <div class="button__shuffle">Shuffle</div>
                <div class="button__like">
                    <span><i class="fas fa-heart"></i></span>
                    <span>212 971</span>
                </div>
            </div>
            <div class="playlist">
                <div class="playlist__playlist">
                    <div class="playlist__profile">
                        <img src="우아하게.jpg" alt="">
                        <div class="playlist__profile-text">
                            <h4>Twice</h4>
                            <h6>우아하게</h6>
                        </div>
                    </div>
                    <div class="playlist__icon">
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div class="playlist__playlist">
                    <div class="playlist__profile">
                        <img src="치얼업.jpg" alt="">
                        <div class="playlist__profile-play">
                            <i class="fas fa-play"></i>
                        </div>
                        <div class="playlist__profile-text">
                            <h4>Twice</h4>
                            <h6>Cheer Up</h6>
                        </div>
                    </div>
                    <div class="playlist__icon">
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div class="playlist__playlist">
                    <div class="playlist__profile">
                        <img src="티티.jpg" alt="">
                        <div class="playlist__profile-text">
                            <h4>Twice</h4>
                            <h6>TT</h6>
                        </div>
                    </div>
                    <div class="playlist__icon">
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div class="playlist__playlist">
                    <div class="playlist__profile">
                        <img src="낰낰.jpg" alt="">
                        <div class="playlist__profile-text">
                            <h4>Twice</h4>
                            <h6>Knock Knock</h6>
                        </div>
                    </div>
                    <div class="playlist__icon">
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
            </div>
            <div class="playnow">
                <div class="playlist__profile-text playnow__text">
                    <h4>Twice</h4>
                    <h6>Cheer Up</h6>
                </div>
                <div class="playnow__icons">
                    <i class="fas fa-chevron-left"></i>
                    <i class="fas fa-pause"></i>
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>


        <div class="music-column">
            <header class="header">
                <i class="fas fa-arrow-left"></i>
                <i class="fas fa-ellipsis-v"></i>
            </header>
            <div class="musciprofile">
                <img src="치얼업.jpg" />
            </div>
            <div class="music-name">
                <span>Cheer Up</span>
                <span>Twice</span>
            </div>
            <div class="play-time">
                <span>1:56</span><span>3:29</span>
            </div>
            <div class="play-bar">
                <div class="play-bar__long"></div>
                <div class="play-bar__short"></div>
                <div class="play-bar__dot"></div>
            </div>
            <div class="play-icons">
                <div class="play-icons__icon">
                    <i class="fas fa-retweet"></i>
                </div>
                <div class="play-icons__icon">
                    <i class="fas fa-chevron-left"></i>
                </div>
                <div class="play-icons__icon">
                    <i class="fas fa-pause"></i>
                </div>
                <div class="play-icons__icon">
                    <i class="fas fa-chevron-right"></i>
                </div>
                <div class="play-icons__icon">
                    <i class="fas fa-random"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
